<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition & TCM Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <h1>Nutrition & TCM Tracker</h1>
    </nav>

    <main>
        <section id="foodLists" class="content-section">
            <h2>Food Database</h2>
            <div class="tab-container">
                <button class="tab-btn active" data-tab="grains">Grains & Legumes</button>
                <button class="tab-btn" data-tab="vegetables">Vegetables</button>
                <button class="tab-btn" data-tab="proteins">Proteins</button>
                <button class="tab-btn" data-tab="vitamins">Vitamins & Minerals</button>
            </div>
            <div id="foodContent" class="tab-content"></div>
        </section>

        <section id="dailyTracker" class="content-section">
            <h2>Daily Nutrition Tracker</h2>
            <div class="tracker-container">
                <div class="food-selection">
                    <h3>1. Select Food Item</h3>
                    <select id="foodCategory" onchange="updateFoodItems()">
                        <option value="">Select Category</option>
                        <option value="grains">Grains & Legumes</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="proteins">Proteins</option>
                    </select>
                    <select id="foodItem">
                        <option value="">Select Food</option>
                    </select>
                    <input type="number" id="quantity" min="0.1" step="0.1" placeholder="Amount">
                    <button onclick="addFoodItem()">Add to Daily Log</button>
                </div>

                <div class="daily-log">
                    <h3>2. Today's Log</h3>
                    <div id="dailyEntries"></div>
                    <div id="dailyTotals"></div>
                </div>

                <div class="saved-notes">
                    <h3>3. Notes & Comments</h3>
                    <div id="notesSection">
                        <textarea id="noteInput" placeholder="Add a note about your meals..."></textarea>
                        <button onclick="addNote()">Save Note</button>
                    </div>
                    <div id="savedNotes"></div>
                </div>
            </div>
        </section>

        <section id="vitaminsMinerals" class="content-section">
            <h2>Additional Vitamins & Minerals</h2>
            <div class="vitamins-minerals-container">
                <!-- Vitamins and minerals content here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
