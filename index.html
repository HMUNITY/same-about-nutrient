<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman & Food Diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pacman & Food Diary</h1>
    </header>

    <section id="gameSection">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="score">
            <h2>Score: <span id="scoreCounter">0</span></h2>
        </div>
    </section>

    <section id="tcmSection">
        <h2>TCM Duomenys</h2>
        <table id="tcmTable">
            <thead>
                <tr>
                    <th>Laikas</th>
                    <th>Organas</th>
                    <th>Funkcija</th>
                    <th>Mikroelementai</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="diarySection">
        <button id="diaryBtn">Atidaryti Maisto Dienoraštį</button>
    </section>

    <div id="modalOverlay" class="modal-overlay"></div>

    <div id="diaryModal" class="modal">
        <div class="modal-header">
            <h2>Maisto Dienoraštis</h2>
            <button id="closeDiary">Uždaryti</button>
        </div>
        <textarea id="foodEntry" rows="4" cols="50"></textarea>
        <button onclick="analyzeFood()">Analizuoti Maistą</button>
        <div id="recentEntries"></div>
        <div id="nutrientAnalysis"></div>
        <button onclick="saveDiary()">Išsaugoti Dienoraštį</button>
        <button onclick="clearDiary()">Išvalyti Dienoraštį</button>
    </div>

    <div id="ingredientModal" class="modal">
        <div class="modal-header">
            <h4 id="ingredientDetails"></h4>
            <button onclick="closeDiaryModal()">Uždaryti</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
