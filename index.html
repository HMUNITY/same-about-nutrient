<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman3 - Automatinis žaidimas + Dienoraštis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>🕹️ Pacman3 - Maistas, TCM ir Mikroelementai</h1>
    <p>Prof. Virėjo Projektas | Kontaktai: 8pbestourhqchi@gmail.com</p>
</header>

<main>
    <div class="container">
        <!-- Kairėje: Pacman žaidimas -->
        <section class="left-panel">
            <h2>🎮 Pacman</h2>
            <canvas id="gameCanvas" width="500" height="300"></canvas>
            <p>📊 Surinkti simboliai: <span id="scoreCounter">0</span></p>
        </section>

        <!-- Vidurys: TCM lentelė -->
        <section class="center-panel">
            <h2>📅 TCM Lentelė</h2>
            <table id="tcmTable">
                <thead>
                    <tr>
                        <th>Laikas</th>
                        <th>Organas / Sistema</th>
                        <th>Funkcija</th>
                        <th>Mikroelementai</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Dešinėje: Mikroelementai -->
        <section class="right-panel">
            <h2>💊 Mikroelementai</h2>
            <div id="microelements"></div>
        </section>
    </div>

    <!-- Apačia: Dienoraščio mygtukas -->
    <button id="diaryBtn">📔 Maisto Dienoraštis</button>
    <div id="diaryModal">
        <h2>📋 Dienoraštis</h2>
        <textarea id="foodEntry" placeholder="Įveskite maistą..."></textarea>
        <button onclick="analyzeFood()">🔍 Analizuoti</button>
        <button onclick="saveDiary()">💾 Išsaugoti</button>
        <button onclick="clearDiary()">❌ Ištrinti</button>
        <ul id="wordCountList"></ul>
        <button id="closeDiary">❌ Uždaryti</button>
    </div>
</main>

<script src="script.js"></script>

</body>
</html>
