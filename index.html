<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredient and Micronutrient Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <aside id="ingredient-sidebar">
      <h2>Ingredients</h2>
      <form id="ingredient-form">
        <label for="ingredient-name">Name:</label>
        <input type="text" id="ingredient-name" placeholder="e.g., Spinach">
        <label for="ingredient-amount">Amount (grams):</label>
        <input type="number" id="ingredient-amount" placeholder="e.g., 100">
        <button type="button" id="add-ingredient">Add Ingredient</button>
      </form>
      <ul id="ingredient-list"></ul>
    </aside>

    <aside id="micronutrient-sidebar">
      <h2>Micronutrient Summary</h2>
      <ul id="micronutrient-summary">
        <!-- Micronutrients will populate here -->
      </ul>
    </aside>

    <section id="results-section">
      <h2>Results</h2>
      <div id="result-summary">
        <!-- Summary of used and needed ingredients -->
      </div>
      <button id="save-button">Save</button>
      <button id="delete-button">Delete</button>
    </section>
  </div>

  <footer>
    <h3>User Upload</h3>
    <form id="upload-form" enctype="multipart/form-data">
      <label for="file-upload">Upload Drawing:</label>
      <input type="file" id="file-upload">
      <button type="button" id="upload-button">Upload</button>
    </form>
  </footer>

  <script src="script.js"></script>
</body>
</html>
