<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman3 - Maisto ir TCM Sekimas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>🥦 Pacman3 - Mikroelementų Valdymas 💊</h1>
    <div class="header-controls">
        <input type="date" id="currentDate">
        <button onclick="saveDailyData()">💾 Išsaugoti</button>
        <button onclick="clearData()">❌ Išvalyti</button>
    </div>
</header>

<main>
    <div class="container">
        <!-- Kairė: Pacman žaidimas -->
        <section class="left-panel">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <button id="resetBtn">🔄 Naujas Žaidimas</button>
        </section>

        <!-- Vidurys: Mikroelementų progresas -->
        <section class="center-panel">
            <h2>📊 Mikroelementų progresas</h2>
            <div id="progressBars"></div>
        </section>

        <!-- Dešinė: TCM lentelė -->
        <section class="right-panel">
            <h2>📅 Dienos Ritmas (TCM)</h2>
            <table id="tcmTable">
                <thead>
                    <tr>
                        <th>Laikas</th>
                        <th>Organas / Sistema</th>
                        <th>Funkcija</th>
                        <th>Mikroelementai</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <!-- Apačia: Surinktas maistas -->
    <section id="results-section">
        <h2>📋 Surinkti produktai</h2>
        <ul id="saved-list"></ul>
    </section>
</main>

<script src="script.js"></script>

</body>
</html>
