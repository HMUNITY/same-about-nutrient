<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micronutrient Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <!-- Left Sidebar -->
    <aside id="left-sidebar">
      <h2>Ingredients</h2>
      <form id="ingredient-form">
        <label for="ingredient-name">Ingredient:</label>
        <input type="text" id="ingredient-name" placeholder="e.g., Spinach">
        <label for="ingredient-amount">Amount (grams):</label>
        <input type="number" id="ingredient-amount" placeholder="e.g., 100">
        <button type="button" id="add-ingredient">Add Ingredient</button>
      </form>
      <ul id="ingredient-list"></ul>
    </aside>

    <!-- Right Sidebar -->
    <aside id="right-sidebar">
      <h2>Micronutrient Summary</h2>
      <ul id="micronutrient-summary"></ul>
    </aside>

    <!-- Results Section -->
    <section id="results">
      <h2>Results & Recommendations</h2>
      <div id="recommendation"></div>
      <button id="save-data">Save</button>
      <button id="clear-data">Delete</button>
    </section>
  </div>

  <!-- Footer for File Upload -->
  <footer>
    <h3>Upload Your Work</h3>
    <form id="upload-form">
      <input type="file" id="file-upload">
      <button type="button" id="upload-button">Upload</button>
    </form>
  </footer>

  <script src="script.js"></script>
</body>
</html>
