cat > index.html << 'EOL'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrient Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <aside id="left-sidebar">
            <h2>Ingredients</h2>
            <form id="ingredient-form">
                <input type="text" id="ingredient-name" placeholder="Ingredient Name">
                <input type="number" id="ingredient-amount" placeholder="Amount (g)">
                <button type="button" id="add-ingredient">Add</button>
            </form>
            <ul id="ingredient-list"></ul>
        </aside>

        <aside id="right-sidebar">
            <h2>Micronutrient Summary</h2>
            <ul id="micronutrient-summary"></ul>
        </aside>

        <section id="results">
            <h2>Nutrient Goals & Recommendations</h2>
            <div id="recommendations"></div>
            <div id="uploaded-image"></div>
            <input type="file" id="file-upload" accept="image/*">
            <div class="session-controls">
                <button id="save-data">Save Session</button>
                <button id="clear-data">Reset Tracker</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
EOL
