<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Nutrient Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nutrient Calculator</h1>
        <h2>Maistinių medžiagų skaičiuoklė</h2>
    </header>

    <div class="container">
        <div class="controls">
            <button id="enBtn" class="active">English</button>
            <button id="ltBtn">Lithuanian</button>
        </div>

        <div class="main-content">
            <div class="ingredients-panel">
                <h2 class="panel-title">Ingredients / Ingredientai</h2>
                <div id="ingredients-list">
                    <!-- Ingredients dynamically added here -->
                </div>
            </div>

            <div class="nutrients-panel">
                <h2 class="panel-title">Nutrients / Maistinės medžiagos</h2>
                <div id="nutrients-display">
                    <!-- Nutrient bars dynamically generated -->
                </div>
            </div>
        </div>

        <div class="results-panel">
            <div class="daily-summary">
                <h2>Daily Summary / Dienos suvestinė</h2>
                <div id="total-nutrients"></div>
                <div id="remaining-nutrients"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 HMUNITY - Advanced Nutrient Calculator</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
