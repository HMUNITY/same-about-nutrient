cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirkadinės Mitybos Sekimo Priemonė</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cirkadinės Mitybos Sekimo Priemonė</h1>
    </header>

    <!-- Saulė -->
    <div id="sun-container">
        <div id="sun"></div>
        <p id="current-time"></p>
    </div>

    <!-- Pagrindinės trys lentelės -->
    <main>
        <section id="save-section">
            <h2>🔹 Išsaugoti pasirinkimus</h2>
            <input type="text" id="ingredient-name" placeholder="Įveskite ingredientą">
            <input type="number" id="ingredient-amount" placeholder="Kiekis (g)">
            <button id="add-ingredient">Pridėti</button>
            <button id="save-data">Išsaugoti</button>
            <button id="erase-data">Ištrinti</button>
            <ul id="saved-list"></ul>
        </section>

        <section id="results-section">
            <h2>🔹 Skaičiuoti rezultatai</h2>
            <ul id="micronutrient-summary"></ul>
        </section>

        <section id="selection-section">
            <h2>🔹 Galimi ingredientai</h2>
            <ul id="ingredient-options"></ul>
        </section>
    </main>

    <footer>
        <p>Susisiekite: <a href="mailto:8pbestourhqchi@gmail.com">8pbestourhqchi@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
EOF
