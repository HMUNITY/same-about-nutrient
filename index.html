<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirkadinė Maistinių Medžiagų Sekimo Sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cirkadinė Maistinių Medžiagų Sekimo Sistema</h1>
    </header>

    <section id="selection-section">
        <h2>Pasirinkimų skyrius</h2>
        <label for="category">Pasirinkite kategoriją:</label>
        <select id="category" onchange="updateOptions()">
            <option value="vaisiai">Vaisiai</option>
            <option value="darzoves">Daržovės</option>
            <option value="baltymai">Baltymai</option>
        </select>

        <label for="options">Pasirinkite produktą:</label>
        <select id="options"></select>

        <button onclick="saveSelection()">Išsaugoti</button>
    </section>

    <section id="results-section">
        <h2>Išsaugoti rezultatai</h2>
        <ul id="saved-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
