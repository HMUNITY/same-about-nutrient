<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitybos ir TCM Sekimas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <h1>Mitybos ir TCM Sekimas</h1>
    </nav>

    <main>
        <section id="foodLists" class="content-section">
            <h2>Maisto Duomenų Bazė</h2>
            <div class="tab-container">
                <button class="tab-btn active" data-tab="grains">Grūdai ir Ankštiniai</button>
                <button class="tab-btn" data-tab="vegetables">Daržovės</button>
                <button class="tab-btn" data-tab="proteins">Baltymai</button>
                <button class="tab-btn" data-tab="vitamins">Vitaminai ir Mineralai</button>
            </div>
            <div id="foodContent" class="tab-content"></div>
        </section>

        <section id="dailyTracker" class="content-section">
            <h2>Dienos Mitybos Sekimas</h2>
            <div class="date-selector">
                <label for="trackingDate">Data:</label>
                <input type="date" id="trackingDate">
            </div>
            <div class="tracker-container">
                <div class="food-selection">
                    <h3>1. Pasirinkite Maistą</h3>
                    <select id="foodCategory" onchange="updateFoodItems()">
                        <option value="">Pasirinkite Kategoriją</option>
                        <option value="grains">Grūdai ir Ankštiniai</option>
                        <option value="vegetables">Daržovės</option>
                        <option value="proteins">Baltymai</option>
                    </select>
                    <select id="foodItem">
                        <option value="">Pasirinkite Maistą</option>
                    </select>
                    <input type="number" id="quantity" min="0.1" step="0.1" placeholder="Kiekis">
                    <button onclick="addFoodItem()">Pridėti į Dienos Žurnalą</button>
                </div>

                <div class="daily-log">
                    <h3>2. Šiandienos Žurnalas</h3>
                    <div id="dailyEntries"></div>
                    <div id="dailyTotals"></div>
                </div>

                <div class="saved-notes">
                    <h3>3. Pastabos</h3>
                    <div id="notesSection">
                        <textarea id="noteInput" placeholder="Pridėkite pastabą apie valgius..."></textarea>
                        <button onclick="addNote()">Išsaugoti Pastabą</button>
                    </div>
                    <div id="savedNotes"></div>
                </div>
            </div>
        </section>

        <section id="analysis" class="content-section">
            <h2>Teksto Analizė</h2>
            <textarea id="textAnalysis" placeholder="Įveskite tekstą analizei..."></textarea>
            <button onclick="analyzeText()">Analizuoti</button>
            <div id="analysisResults">
                <div id="wordFrequency"></div>
                <div id="punctuationCount"></div>
            </div>
        </section>

        <section id="pacman" class="content-section">
            <h2>Mini Pac-Man</h2>
            <canvas id="pacmanCanvas"></canvas>
            <div id="gameStats"></div>
        </section>

        <section id="publish" class="content-section">
            <h2>Publikuoti</h2>
            <button onclick="generateReport()">Generuoti Ataskaitą</button>
            <div id="reportOutput"></div>
        </section>
    </main>

    <footer>
        <p>Kontaktai: 8pbestourhqchi@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
